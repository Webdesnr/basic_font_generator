<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task1</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&family=Ubuntu:wght@400;500;700&display=swap"
        rel="stylesheet">
    <script src="script.js"></script>
</head>
<body onload="changeFontSize()">
    <div class="container">
        <div class="userInputBox">
       <input type="text" id="userInput">
        </div>
        <div class="fontColorBox">
        <input type="color" placeholder="" id="changeFontColor" oninput="changeFontColor()">
        </div>
        <div class="fontSizeBox">
            <label for="fontSize">changeFontSize</label>
        <input type="range" name="fontSize" id="changeFontSize" minlength="0" maxlength="50" oninput="changeFontSize()">
        </div>
        <div class="fontFamilyBox">
            <label for="fontFamily">Select Font-Family</label>
            <select name="fontFamily" id="changeFontFamily" oninput="changeFontFamily()">
                <option value="Poppins">Poppins</option>
                <option value="Roboto">Roboto</option>
                <option value="Ubuntu">Ubuntu</option>
            </select>
        </div>
        <div class="fontWeightBox">
            <label for="fontWeight">Select Font-Family</label>
            <select name="fontWeight" id="changeFontWeight" oninput="changeFontWeight()">
                <option value="300">Light</option>
                <option value="400">Regular</option>
                <option value="500">Medium</option>
                <option value="600">SemiBold</option>
                <option value="700">Bold</option>

            </select>
        </div>
    </div>
</body>
</html>
